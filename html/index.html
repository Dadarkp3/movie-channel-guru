<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../css/style.css">
    <title>Guru dos Filmes</title>
</head>

<body class="grid container-grid">
    <header class="flex-box">
        <figure class="flex-box box-img">
            <img class="img-logo" src="../assets/glasses-logo.png" alt="Logo de oculos">
        </figure>
        <h1>Me indique um filme</h1>
        <p>Quer assistir um filme e não sabe qual?</p>
    </header>
    <main>
        <form action="/submit-movie">
            <section class="flex-box spacing flexbox--wrap input-info">
                <input class="input input-primary" type="text" placeholder="Digite o ano...">
                <select class="input input-secondary">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                </select>
            </section>
            <section class="flex-box spacing flexbox--wrap input-info more-info">
                <div class="flex-box flexbox--column second-info">
                    <input style="width: 98%;" class="input input-primary" type="text" placeholder="Digite os Atores...">
                    <span>Separe o nome dos atores por vírgula</span>
                </div>
                <input class="input input-secondary" type="text" placeholder="Digite outras informações...">
            </section>
            <section class="flex-box center-flex">
                <button class="btn" type="submit">Indicamos</button>
            </section>
        </form>
    </main>
    <footer></footer>
</body>

</html>
